version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://archiva.l33t-sarl.fr/repository/internal"
    }
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group : "fr.imie", name: "chat-websocket-server-specification", version: "0.1.0"
}

run {
    mainClassName= "Main"
    standardInput= System.in
}
